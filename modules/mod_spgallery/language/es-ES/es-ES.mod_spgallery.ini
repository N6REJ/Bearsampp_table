MOD_SPGALLERY="Smile Pack - Gallería"
SPGALLERY="Smile Pack - Gallería"
SPGALLERY_XML_DESCRIPTION="Cree galerías de fotos con nuestros diseños Masonry, Grid, Justified y Slideshow. Perfecto para mostrar tus imágenes."
SPGALLERY_UPLOAD_FOLDER="Carpeta de carga personalizada"
SPGALLERY_UPLOAD_FOLDER_DESC="Especifique la ruta relativa a la raíz de su espacio web donde se cargarán los archivos. Utilice etiquetas inteligentes para destinos de carpetas dinámicas. Las etiquetas inteligentes personalizadas disponibles son '{sp module.id}', que devuelve el ID del módulo."
SPGALLERY_LIMIT_FILES="Archivos máximos permitidos"
SPGALLERY_LIMIT_FILES_DESC="Establezca la cantidad máxima de archivos que se pueden cargar. Utilice 0 para cargas ilimitadas."
SPGALLERY_FREE_LIMIT_FILES_DESC="Establezca la cantidad máxima de archivos que se pueden cargar. En la versión gratuita, puedes subir un máximo de 8 archivos. Desbloquee cargas de archivos ilimitadas actualizando a la versión Pro."
SPGALLERY_MAX_FILE_SIZE="Límite de tamaño de archivo"
SPGALLERY_MAX_FILE_SIZE_DESC="Determine el tamaño máximo (en megabytes) permitido para cada archivo cargado. Utilice 0 para no tener restricción de tamaño. El tamaño máximo de carga de su servidor es:%s ."
SPGALLERY_LIGHTBOX="Ventana emergente Lightbox"
SPGALLERY_LIGHTBOX_DESC="Permitir ver imágenes en tamaño completo en una ventana emergente de caja de luz al hacer clic en miniaturas. Esto mejora la experiencia del usuario al proporcionar una manera conveniente de obtener una vista previa de las imágenes sin tener que salir de la página de la galería."
SPGALLERY_MODULE="Módulo como título"
SPGALLERY_MODULE_DESC="Seleccione un módulo para mostrar la imagen debajo en la ventana emergente de la caja de luz, útil para contenido reutilizable o anuncios."
SPGALLERY_STYLE="Estilo"
SPGALLERY_STYLE_DESC="Elija entre los diseños de galería más populares, reconocidos como estándares globales. Cuadrícula para un diseño uniforme con dimensiones de elementos personalizables, Masonry para una disposición de cuadrícula fluida con diferentes alturas, Justificado para filas con altura constante y anchos variables definidos por una altura de fila objetivo o Presentación de diapositivas para visualización dinámica en carrusel con navegación en miniatura."
SPGALLERY_COLUMNS="Columnas"
SPGALLERY_COLUMNS_DESC="El número de columnas para mostrar los elementos de la galería."
SPGALLERY_GAP="Brecha entre elementos"
SPGALLERY_GAP_DESC="Ajuste el espacio horizontal y vertical entre los elementos de la galería."
SPGALLERY_ORIGINAL_IMAGE="Imagen en tamaño completo"
SPGALLERY_ORIGINAL_IMAGE_WIDTH="Redimensionar el ancho."
SPGALLERY_ORIGINAL_IMAGE_WIDTH_DESC="Especifique el ancho en píxeles para cambiar el tamaño de la imagen a tamaño completo. Esto mejora la velocidad de carga y reduce el uso de almacenamiento. Déjelo en blanco para mantener el ancho original."
SPGALLERY_ORIGINAL_IMAGE_HEIGHT="Redimensionar la altura"
SPGALLERY_ORIGINAL_IMAGE_HEIGHT_DESC="Especifique la altura en píxeles para cambiar el tamaño de la imagen a tamaño completo. Esto mejora la velocidad de carga y reduce el uso de almacenamiento. Déjelo en blanco para mantener la altura original."
SPGALLERY_IMAGE_RESIZE="Cambiar tamaño de imagen"
SPGALLERY_IMAGE_RESIZE_DESC="Seleccione el método que se utilizará para cambiar el tamaño de las miniaturas en la galería. <br><br><b>Recortar</b>: algunas partes de la imagen pueden eliminarse para ajustarse al ancho y alto dados. <br><b>Estirar</b>: la imagen se estirará y comprimirá según sea necesario para ajustarse al ancho y alto dados. <br><b>Ajustar</b>: Mantenga la relación de aspecto original y ajuste las dimensiones definidas por el Ancho y Alto dados. Esto podría hacer que las miniaturas tengan espacios vacíos en la parte superior e inferior o en la parte izquierda y derecha de la imagen."
SPGALLERY_CROP="Recortar"
SPGALLERY_STRETCH="Estirar"
SPGALLERY_FIT="Ajustar"
SPGALLERY_THUMB_WIDTH_DESC="Especifique el ancho en píxeles de la miniatura."
SPGALLERY_THUMB_HEIGHT_DESC="Especifique la altura en píxeles de la miniatura."
SPGALLERY_IMAGE_QUALITY="Calidad de la imagen"
SPGALLERY_IMAGE_QUALITY_DESC="Elija la calidad de las miniaturas. La calidad es un valor que oscila entre 1 y 100. Cuanto mayor sea la calidad, mayor será el tamaño de la imagen de las miniaturas."
SPGALLERY_FOLDER_TYPE="Destino de carga"
SPGALLERY_FOLDER_TYPE_DESC="Por defecto, las imágenes se cargan en el directorio /media/spgallery/MODULE_ID, donde MODULE_ID es el ID de este módulo. Para añadir seguridad, se añade un prefijo aleatorio a cada nombre de archivo. Opta por la opción 'Personalizado' para especificar la carpeta de destino que prefieras."
SPGALLERY_FREE_FOLDER_TYPE_DESC="Especifica la carpeta de destino donde se guardarán las imágenes cargadas. Por defecto, las imágenes se guardan en el directorio /media/spgallery/MODULE_ID, donde MODULE_ID es el ID actual del módulo. También puedes definir un directorio personalizado."
SPGALLERY_ORDERING="Orden de elementos"
SPGALLERY_ORDERING_DESC="Por defecto, los elementos de la galería se muestran en el mismo orden en que aparecen en el Administrador de Galería, lo que proporciona la flexibilidad de reordenar manualmente los elementos utilizando la funcionalidad de arrastrar y soltar. Alternativamente, puedes optar por mostrar los elementos de manera alfabética o en un orden aleatorio para crear una visualización diversa y dinámica."
SPGALLERY_DEFAULT="Por defecto"
SPGALLERY_ALPHABETICAL="Alfabético"
SPGALLERY_REVERSE_ALPHABETICAL="Alfabético inverso"
SPGALLERY_RANDOM="Aleatorio"
SPGALLERY_JUSTIFIED_ITEM_HEIGHT_DESC="Establece la altura de la miniatura y la altura aproximada de cada elemento de la galería."
SPGALLERY_ITEM_WIDTH="Ancho del elemento"
SPGALLERY_ITEM_HEIGHT="Alto del elemento"
SPGALLERY_ROW_TARGET_HEIGHT="Altura del objetivo de fila"
SPGALLERY_SLIDESHOW="Diapositivas"
SPGALLERY_SLIDES_PER_VIEW="Diapositivas por vista"
SPGALLERY_SLIDES_PER_VIEW_DESC="Especifica cuántas diapositivas mostrar simultáneamente. Por ejemplo, introduce 1 para una diapositiva, 1.5 para una diapositiva y media, o 2 para dos diapositivas."
SPGALLERY_SPACE_BETWEEN_SLIDES="Espacio entre diapositivas"
SPGALLERY_SPACE_BETWEEN_SLIDES_DESC="Especifique el espacio entre diapositivas en píxeles."
SPGALLERY_INFINITE_LOOP="Bucle infinito"
SPGALLERY_INFINITE_LOOP_DESC="Habilita la función de bucle continuo para que la presentación pase de forma fluida de la última diapositiva a la primera. Esto evita interrupciones en la experiencia de visualización, asegurando un compromiso continuo con tu contenido."
SPGALLERY_KEYBOARD_CONTROL="Control de teclado"
SPGALLERY_KEYBOARD_CONTROL_DESC="Habilita la navegación mediante el teclado para la presentación de diapositivas. Esto permite a los usuarios desplazarse por la presentación utilizando las teclas de flecha del teclado, proporcionando un método de interacción alternativo y conveniente."
SPGALLERY_AUTOPLAY="Auto-reproducción"
SPGALLERY_AUTOPLAY_DESC="Habilita la reproducción automática de la presentación de diapositivas. Esta función proporciona una experiencia de visualización manos libres para los usuarios, aumentando la participación con tu contenido."
SPGALLERY_AUTOPLAY_PROGRESS="Progreso de Auto-reproducción"
SPGALLERY_AUTOPLAY_PROGRESS_DESC="Al habilitar esta configuración se mostrará una barra de progreso circular en la parte inferior derecha de cada control deslizante que indica cuánto tiempo falta para que aparezca la siguiente diapositiva."
SPGALLERY_SHOW_THUMBNAILS_DESC="Habilite esta configuración para mostrar miniaturas debajo de la presentación de diapositivas."
SPGALLERY_THUMBNAILS_ARROWS="Flechas de navegación"
SPGALLERY_THUMBNAILS_ARROWS_DESC="Elija si desea mostrar flechas de navegación en el control deslizante de miniaturas."
SPGALLERY_NAV_CONTROLS="Controles de navegación"
SPGALLERY_NAV_CONTROLS_DESC="Seleccione el tipo de controles de navegación. <br><br>Flechas: muestra las flechas anterior y siguiente en la presentación de diapositivas. <br>Puntos: muestra puntos debajo de la presentación de diapositivas para la selección de diapositivas. <br>Flechas + puntos: muestra la paginación de flechas y puntos."
SPGALLERY_ARROWS="Flechas"
SPGALLERY_DOTS="Puntos"
SPGALLERY_ARROWS_DOTS="Flechas + puntos"
SPGALLERY_SLIDESHOW_THEME_COLOR="Color del tema"
SPGALLERY_SLIDESHOW_THEME_COLOR_DESC="Defina el esquema de color base para la presentación de diapositivas."
SPGALLERY_AUTOPLAY_DELAY="Retraso de auto-reproducción"
SPGALLERY_AUTOPLAY_DELAY_DESC="Establezca el retraso de la reproducción automática hasta que aparezca la siguiente diapositiva, en milisegundos."
SPGALLERY_TRANSITION_EFFECT="Efecto de transición"
SPGALLERY_TRANSITION_EFFECT_DESC="Elija el efecto de transición entre diapositivas. Si la presentación de diapositivas está configurada para mostrar 2 o más diapositivas por vista, la transición 'Diapositiva' se utiliza de forma predeterminada."
SPGALLERY_SLIDE="Deslizar"
SPGALLERY_FADE="Desvanecer"
SPGALLERY_CUBE="Cubo"
SPGALLERY_COVERFLOW="Perspectiva"
SPGALLERY_FLIP="Voltear"
SPGALLERY_THUMBNAILS="Miniaturas"
SPGALLERY_WATERMARK_TEXT_PRESET="Texto de marca de agua"
SPGALLERY_WATERMARK_TEXT_PRESET_DESC="Establece el texto de la marca de agua. Puede elegir una opción predeterminada o ingresar un texto personalizado."
SPGALLERY_SITE_NAME="Nombre del sitio"
SPGALLERY_SITE_URL="URL del sitio"
SPGALLERY_WATERMARK_TEXT_CUSTOM="Texto personalizado"
SPGALLERY_WATERMARK_TYPE_DESC="Elija si desea aplicar una marca de agua a las imágenes cargadas. Esto ayuda a proteger sus imágenes, lo que dificulta que otros las utilicen sin permiso."
SPGALLERY_WATERMARK_TEXT_DESC="Ingrese el texto que se utilizará como marca de agua. También puedes usar etiquetas inteligentes. <br><br>Etiquetas inteligentes de archivo:<br>{file.filename}: myfile<br>{file.basename}: myfile.png"
SPGALLERY_WATERMARK_TEXT_COLOR_DESC="Seleccione el color del texto de la marca de agua."
SPGALLERY_WATERMARK_FONT_SIZE_DESC="Seleccione el tamaño de fuente para la marca de agua, especificado en píxeles. Se ajusta dinámicamente para adaptarse a las dimensiones de la imagen de la galería. Por ejemplo, un tamaño de fuente de 50px es adecuado para imágenes grandes como 1024x800 píxeles. Para imágenes más pequeñas como 50x50 píxeles, el tamaño de fuente se adapta para garantizar una visibilidad óptima."
SPGALLERY_WATERMARK_IMAGE_DESC="Seleccione la imagen de la marca de agua. Se ajustará automáticamente según las dimensiones de la imagen de la galería. Por ejemplo, si la marca de agua es de 800x800 píxeles, se ajustará correctamente a una imagen de galería de 1024x1024 píxeles. Si la imagen de la galería es más pequeña, como 500x500 píxeles, la marca de agua se reducirá proporcionalmente para ajustarse."
SPGALLERY_WATERMARK_POSITION="Posición"
SPGALLERY_WATERMARK_POSITION_DESC="Seleccione la posición de la marca de agua en la imagen."
SPGALLERY_WATERMARK_OPACITY="Opacidad"
SPGALLERY_WATERMARK_OPACITY_DESC="Ajusta la transparencia de la imagen de la marca de agua. Esto ayuda a encontrar el equilibrio adecuado entre la visibilidad y la sutileza de la marca de agua."
SPGALLERY_WATERMARK_ROTATION="Rotación"
SPGALLERY_WATERMARK_ROTATION_DESC="Rota la imagen de la marca de agua en sentido horario ingresando el ángulo en grados."
SPGALLERY_WATERMARK_APPLY_ON_THUMBNAILS="Aplicar en miniaturas"
SPGALLERY_WATERMARK_APPLY_ON_THUMBNAILS_DESC="Elija si desea aplicar la marca de agua a las miniaturas."
SPGALLERY_FILTERING_TAGS="Etiquetas de filtrado"
SPGALLERY_TAGS_POSITION="Posición de las etiquetas"
SPGALLERY_TAGS_POSITION_DESC="Elige si mostrar las etiquetas de filtrado en la galería. Esto proporciona a los usuarios una forma intuitiva de filtrar los elementos de la galería por etiquetas, mejorando la navegación y el descubrimiento de contenido."
SPGALLERY_ABOVE_GALLERY_ITEMS="Encima de los elementos de la galería."
SPGALLERY_BELOW_GALLERY_ITEMS="Debajo de los elementos de la galería."
SPGALLERY_TAGS_SORT="Orden de etiquetas."
SPGALLERY_TAGS_SORT_DESC="Elige el método de ordenación para tus etiquetas. Por defecto, las etiquetas se muestran en el orden en que aparecen en el componente de Etiqueta, lo que permite reordenarlas eficientemente."
SPGALLERY_ALL_TAGS_ITEM_LABEL="Etiqueta para todas las etiquetas"
SPGALLERY_ALL_TAGS_ITEM_LABEL_DESC="Ingrese una etiqueta para un elemento \"Todos\" al comienzo de la lista de filtro de etiquetas para ver todos los elementos de la galería. Déjelo vacío para desactivar el elemento 'Todos'. Puedes hacerla multilingüe configurándola en una cadena de traducción."
SPGALLERY_TAGS_MOBILE="Etiquetas en el móvil"
SPGALLERY_TAGS_MOBILE_DESC="Elija si desea mostrar las etiquetas en dispositivos móviles, hacer que aparezcan como un menú desplegable o desactivarlas."
SPGALLERY_TAGS_TEXT_COLOR="Color de texto"
SPGALLERY_TAGS_TEXT_COLOR_DESC="Seleccione el color del texto de la etiqueta."
SPGALLERY_TAGS_TEXT_COLOR_HOVER="Color de texto al pasar \"hover\"."
SPGALLERY_TAGS_TEXT_COLOR_HOVER_DESC="Establezca el color del texto al pasar el cursor sobre un elemento de etiqueta."
SPGALLERY_TAGS_BG_COLOR_HOVER="Color de fondo al pasar \"hover\"."
SPGALLERY_TAGS_BG_COLOR_HOVER_DESC="Establezca el color de fondo al pasar el cursor sobre un elemento de etiqueta."
SPGALLERY_SHOW="Mostrar"
SPGALLERY_SHOW_AS_DROPDOWN="Mostrar como lista desplegable."
COM_MODULES_GALLERY_FIELDSET_LABEL="Galería"
COM_MODULES_WATERMARK_IMAGES_FIELDSET_LABEL="Imágenes de marca de agua"
COM_MODULES_FILTERING_TAGS_FIELDSET_LABEL="Etiquetas de filtrado"
COM_MODULES_UPLOAD_FIELDSET_LABEL="Cargar"
SPGALLERY_WATERMARK_FREE_TYPE_DESC="Elija si desea aplicar un texto de marca de agua o una imagen a las imágenes cargadas. Esto ayuda a proteger sus imágenes, lo que dificulta que otros las utilicen sin permiso."
MOD_SPGALLERY_LIMIT_FILES_INVALID="El valor de la configuración \"Límite de Archivos\" debe estar entre 1 y 8."
