MOD_SPVIDEO="Smile Pack - Video"
SPVIDEO="Smile Pack - Video"
SPVIDEO_XML_DESCRIPTION="Incrusta videos de YouTube, Vimeo, Dailymotion o alojados en tu propio servidor utilizando un reproductor de video. Comienza a hacer que tu contenido sea más atractivo."
SPVIDEO_PROVIDER="Fuente de vídeo"
SPVIDEO_PROVIDER_DESC="Elija la plataforma desde la cual mostrar su video."
SPVIDEO_WIDTH_DESC="Establezca el ancho del reproductor de video en píxeles."
SPVIDEO_HEIGHT_DESC="Establezca la altura del reproductor de video en píxeles."
SPVIDEO_AUTOPLAY="Auto-reproducción"
SPVIDEO_AUTOPLAY_DESC="Selecciona si el video debe comenzar a reproducirse automáticamente al cargar el reproductor. Ten en cuenta que los navegadores modernos tienen políticas más estrictas sobre el autoplay, por lo que puede ser necesario habilitar la opción de \"Mute\" -silencio- para que el autoplay funcione correctamente."
SPVIDEO_AUTOPAUSE="Pausa Automática"
SPVIDEO_AUTOPAUSE_DESC="Selecciona si el video se pausará automáticamente cuando salga del área visible de la página web."
SPVIDEO_CLOSED_CAPTIONS="Subtítulos"
SPVIDEO_CLOSED_CAPTIONS_DESC="Habilita para que los subtítulos cerrados se muestren de forma predeterminada, incluso si el usuario los ha desactivado."
SPVIDEO_COLOR="Color"
SPVIDEO_COLOR_DESC="Establece el color que se utilizará en la barra de progreso del video del reproductor para resaltar la cantidad del video que el espectador ya ha visto."
SPVIDEO_COLOR_RED="Rojo"
SPVIDEO_COLOR_WHITE="Blanco"
SPVIDEO_CONTROLS="Controles"
SPVIDEO_CONTROLS_DESC="Elige si los controles del reproductor de video (reproducir, pausar, volumen, etc.) son visibles para los espectadores."
SPVIDEO_DISABLE_KEYBOARD="Deshabilitar los atajos de teclado."
SPVIDEO_DISABLE_KEYBOARD_DESC="Habilitar para evitar que el reproductor de video responda a los atajos de teclado."
SPVIDEO_START="Hora de inicio"
SPVIDEO_START_DESC="Especifica el tiempo, en segundos desde el inicio del video, en el que comenzará la reproducción."
SPVIDEO_END="Hora de finalización"
SPVIDEO_END_DESC="Especificar el tiempo, en segundos desde el inicio del video, en el que la reproducción se detendrá automáticamente."
SPVIDEO_FULLSCREEN="Modo de pantalla completa"
SPVIDEO_FULLSCREEN_DESC="Cambie para habilitar o deshabilitar la opción para que los espectadores vean el video en modo de pantalla completa."
SPVIDEO_LOOP="Bucle"
SPVIDEO_LOOP_DESC="Seleccione si el video se reproducirá automáticamente desde el principio una vez que llegue al final."
SPVIDEO_REL="Videos relacionados"
SPVIDEO_REL_DESC="Habilite para mostrar videos relacionados cuando finalice la reproducción del video inicial."
SPVIDEO_PRIVACY_MODE="Modo de privacidad mejorado"
SPVIDEO_PRIVACY_MODE_DESC="Habilite esta opción para evitar que se almacene información de los visitantes en su sitio web hasta que reproduzcan el video. En el caso de YouTube, el vídeo se cargará desde el dominio youtube-nocookie.com, lo que reducirá el uso de cookies y mejorará la privacidad del usuario."
SPVIDEO_YOUTUBE="YouTube"
SPVIDEO_DAILYMOTION="DailyMotion"
SPVIDEO_VIMEO="Vimeo"
SPVIDEO_FACEBOOK="Facebook"
SPVIDEO_SELF_HOSTED_VIDEO="Alojado en tu Servidor"
SPVIDEO_MUTE="Silencio"
SPVIDEO_MUTE_DESC="Alternar para silenciar o reactivar el audio del vídeo."
SPVIDEO_COVER_IMAGE_TYPE="Tipo de imagen de portada"
SPVIDEO_COVER_IMAGE_TYPE_DESC="Seleccione el tipo de imagen de portada."
SPVIDEO_COVER_IMAGE="Imagen de portada"
SPVIDEO_SELECT_COVER_IMAGE="Seleccionar imagen de portada"
SPVIDEO_SELECT_COVER_IMAGE_DESC="Seleccione una imagen de portada personalizada."
SPVIDEO_NO_COVER_IMAGE="Sin imagen de portada"
SPVIDEO_AUTO_COVER="Automático (del proveedor de vídeo)"
SPVIDEO_CUSTOM="Personalizada"
SPVIDEO_TITLE="Mostrar título "
SPVIDEO_TITLE_DESC="Elige si deseas mostrar el título del vídeo, solo si el propietario lo permite."
SPVIDEO_BYLINE="Mostrar firma"
SPVIDEO_BYLINE_DESC="Elija mostrar la firma del video, solo si el propietario lo permite. <br><br>La firma es todo lo que se muestra justo debajo del título. En la mayoría de ocasiones es el nombre de usuario del creador."
SPVIDEO_PORTRAIT="Mostrar Retrato"
SPVIDEO_PORTRAIT_DESC="Elija mostrar el retrato del creador, solo si el propietario lo permite."
SPVIDEO_VIMEO_COLOR="Color de la interfaz de usuario UI"
SPVIDEO_VIMEO_COLOR_DESC="Elige un color para la interfaz de usuario del vídeo.<br><br> Este color se utilizará para el título, la firma y los controles del reproductor."
SPVIDEO_PIP="Imagen en imagen"
SPVIDEO_PIP_DESC="Habilite para mostrar el botón de imagen en imagen en la barra de control."
SPVIDEO_FACEBOOKVIDEO_INCLUDEPOST="Incluir publicación"
SPVIDEO_FACEBOOKVIDEO_INCLUDEPOST_DESC="Habilite para incluir el texto de la publicación de Facebook asociada con el video, si corresponde. Solo disponible para sitios de escritorio."
SPVIDEO_FACEBOOKVIDEO_SHOWCAPTIONS="Mostrar subtítulos"
SPVIDEO_FACEBOOKVIDEO_SHOWCAPTIONS_DESC="Habilite para mostrar subtítulos (si están disponibles) de forma predeterminada. Los subtítulos solo están disponibles en el escritorio."
SPVIDEO_PREVIEW_VIDEO="Vista previa de vídeo"
SPVIDEO_ENABLE_PREVIEWER="Habilitar vista previa"
SPVIDEO_ENABLE_PREVIEWER_DESC="Establezca si desea habilitar la vista previa al terminar de escribir una URL al editar un elemento (artículo, contacto, usuario, etc.)."
SPVIDEO_TYPE_A_PROVIDER_VIDEO_URL="Escribe la URL de un vídeo %s..."
SPVIDEO_CONFIGURATION="Configuración"
SPVIDEO_YOUTUBE_URL="URL de YouTube"
SPVIDEO_YOUTUBE_URL_DESC="Ingrese la URL del video o lista de reproducción de YouTube."
SPVIDEO_VIMEO_URL="URL de Vimeo"
SPVIDEO_VIMEO_URL_DESC="Ingrese la URL del video de Vimeo."
SPVIDEO_FACEBOOK_VIDEO_URL="URL del vídeo de Facebook"
SPVIDEO_FACEBOOK_VIDEO_URL_DESC="Ingrese la URL del video de Facebook."
SPVIDEO_DAILYMOTION_URL="URL de Dailymotion"
SPVIDEO_DAILYMOTION_URL_DESC="Ingrese la URL del video de Dailymotion."
SPVIDEO_SELF_HOSTED_VIDEO_URL="Vídeo autohospedado"
SPVIDEO_SELF_HOSTED_VIDEO_URL_DESC="Seleccione o cargue un video autohospedado. También puede ingresar una URL absoluta. Los formatos de vídeo admitidos son: MP4, WebM y OGG."
