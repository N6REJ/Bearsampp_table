PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Campos - ACF YouTube"
ACF_YOUTUBE_DESC="Cree un campo para mostrar fácilmente un video de YouTube solo con la URL del video o su ID. También puede definir todos los parámetros proporcionados por YouTube, como ancho, alto, reproducción automática, bucle, etc."
ACF_YOUTUBE_WIDTH="Ancho del vídeo"
ACF_YOUTUBE_WIDTH_DESC="El ancho de los videos en píxeles. <br><br> Si prefiere porcentaje agregue el signo de porcentaje % al final"
ACF_YOUTUBE_HEIGHT="Altura del vídeo"
ACF_YOUTUBE_HEIGHT_DESC="La altura de los videos en píxeles. <br><br> Si prefiere porcentaje agregue el signo de porcentaje % al final"
ACF_YOUTUBE_AUTOPLAY="Reproducción automática"
ACF_YOUTUBE_AUTOPLAY_DESC="Este parámetro especifica si el video inicial comenzará a reproducirse automáticamente cuando se cargue el reproductor."
ACF_YOUTUBE_CC_LOAD_POLICY="Subtítulos"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Establecer el parámetro en 'Sí' hace que los subtítulos ocultos se muestren de forma predeterminada, incluso si el usuario los ha desactivado."
ACF_YOUTUBE_COLOR="Color"
ACF_YOUTUBE_COLOR_DESC="Este parámetro especifica el color que se usará en la barra de progreso del video del reproductor para resaltar la cantidad de video que el espectador ya ha visto. Los valores de parámetros disponibles son rojo y blanco."
ACF_YOUTUBE_COLOR_RED="Rojo"
ACF_YOUTUBE_COLOR_WHITE="Blanco"
ACF_YOUTUBE_CONTROLS="Controles"
ACF_YOUTUBE_CONTROLS_DESC="Este parámetro indica si se muestran los controles del reproductor de video."
ACF_YOUTUBE_DISABLEKB="Deshabilitar atajos de teclado"
ACF_YOUTUBE_DISABLEKB_DESC="Establecer el parámetro en 'Sí' hace que el reproductor no responda a los controles del teclado."
ACF_YOUTUBE_START="Tiempo del final"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Tiempo de finalización"
ACF_YOUTUBE_END_DESC="Este parámetro especifica el tiempo, medido en segundos desde el inicio del video, cuando el reproductor debe dejar de reproducir el video."
ACF_YOUTUBE_FS="Pantalla completa"
ACF_YOUTUBE_FS_DESC="Establecer este parámetro en 'No' evita que el botón de pantalla completa se muestre en el reproductor."
ACF_YOUTUBE_HL="Lenguaje de interfaz"
ACF_YOUTUBE_HL_DESC="Establece el idioma de la interfaz del reproductor. Elija de una lista desplegable el idioma instalado para el Front-end."
ACF_YOUTUBE_IV_LOAD_POLICY="Anotaciones de video"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Establecer el valor del parámetro en 'Sí' hace que las anotaciones de video se muestren de manera predeterminada, mientras que configurarlo en 'No' hace que las anotaciones de video no se muestren de manera predeterminada."
ACF_YOUTUBE_LOOP="Bucle"
ACF_YOUTUBE_LOOP_DESC="Establecer este parámetro en 'Sí' hace que el reproductor reproduzca el video inicial una y otra vez."
ACF_YOUTUBE_MODESTBRANDING="Logotipo de YouTube"
ACF_YOUTUBE_MODESTBRANDING_DESC="Este parámetro le permite usar un reproductor de YouTube que no muestra el logotipo de YouTube. Establezca el parámetro en 'Sí' para evitar que se muestre el logotipo de YouTube en la barra de control. Tenga en cuenta que aún se mostrará una pequeña etiqueta de texto de YouTube en la esquina superior derecha del video en pausa cuando el puntero del mouse del usuario se desplace sobre el reproductor."
ACF_YOUTUBE_REL="Vídeos relacionados"
ACF_YOUTUBE_REL_DESC="Este parámetro indica si el reproductor debe mostrar videos relacionados cuando finaliza la reproducción del video inicial."
ACF_YOUTUBE_SHOWINFO="Mostrar información"
ACF_YOUTUBE_SHOWINFO_DESC="Establecer el parámetro en 'No' hace que el reproductor no muestre información como el título del video o el autor antes de que el video comience a reproducirse."
ACF_YOUTUBE_VALUE_DESC="Ingrese el ID o la URL del video"
