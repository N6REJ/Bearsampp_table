PLG_FIELDS_ACFFACEBOOKVIDEO_LABEL="ACF - Video de Facebook"
ACF_FACEBOOKVIDEO="Campos - ACF Video de Facebook"
ACF_FACEBOOKVIDEO_DESC="Cree un campo para mostrar fácilmente un video de Facebook."
ACF_FACEBOOKVIDEO_WIDTH_DESC="El ancho del contenedor de video. Déjelo en blanco para un contenedor del 100% de ancho."
ACF_FACEBOOKVIDEO_AUTOPLAY_DESC="Comienza a reproducir el video automáticamente cuando se carga la página. El video se reproducirá sin sonido (silenciado). Las personas pueden activar el sonido a través de los controles del reproductor de video. Esta configuración no se aplica a los dispositivos móviles."
ACF_FACEBOOKVIDEO_INCLUDEPOST="Incluir Publicación"
ACF_FACEBOOKVIDEO_INCLUDEPOST_DESC="Habilite para incluir el texto de la publicación de Facebook asociada con el video, si corresponde. Solo disponible para sitios de escritorio."
ACF_FACEBOOKVIDEO_SHOWCAPTIONS="Mostrar Subtítulos"
ACF_FACEBOOKVIDEO_SHOWCAPTIONS_DESC="Habilite para mostrar los subtítulos (si están disponibles) de forma predeterminada. Los subtítulos solo están disponibles en el escritorio."
ACF_FACEBOOKVIDEO_VALUE_DESC="Introduzca la URL absoluta del vídeo. Ejemplo: https://www.facebook.com/facebook/videos/123456789"
