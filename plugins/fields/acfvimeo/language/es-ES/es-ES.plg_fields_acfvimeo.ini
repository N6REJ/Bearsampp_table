PLG_FIELDS_ACFVIMEO_LABEL="ACF - Vimeo"
ACF_VIMEO="Campos - ACF Vimeo"
ACF_VIMEO_DESC="Cree un campo para mostrar fácilmente un video de Vimeo solo con la URL del video o su ID. También puede definir todos los parámetros proporcionados por Vimeo, como ancho, alto, reproducción automática, silencio, calidad, etc."
ACF_VIMEO_WIDTH="Ancho del vídeo"
ACF_VIMEO_WIDTH_DESC="El ancho del video en píxeles. <br><br> Si prefiere en porcentaje agregue el signo de porcentaje % al final"
ACF_VIMEO_HEIGHT="Altura del vídeo"
ACF_VIMEO_HEIGHT_DESC="La altura del video en píxeles. <br><br> Si prefiere en porcentaje agregue el signo de porcentaje % al final"
ACF_VIMEO_AUTOPLAY="Auto-reproducción"
ACF_VIMEO_AUTOPLAY_DESC="Elija si desea que el video se reproduzca automáticamente una vez que se carga la página"
ACF_VIMEO_LOOP="Bucle"
ACF_VIMEO_LOOP_DESC="Elija si desea que el video se reproduzca sin fin"
ACF_VIMEO_TITLE="Mostrar Título"
ACF_VIMEO_TITLE_DESC="Elija mostrar el título del video o no"
ACF_VIMEO_BYLINE="Mostrar línea de autor"
ACF_VIMEO_BYLINE_DESC="Elija mostrar la línea de autor del video. <br><br> La línea de autor es todo lo que se muestra justo debajo del título. En la mayoría de ocasiones es el nombre de usuario del creador."
ACF_VIMEO_PORTRAIT="Mostrar Retrato"
ACF_VIMEO_PORTRAIT_DESC="Elija mostrar el retrato del creador o no"
ACF_VIMEO_COLOR="Color de IU"
ACF_VIMEO_COLOR_DESC="Elija un color para la interfaz de usuario del video <br><br> Este color se usará para el título, la firma y los controles del reproductor."
ACF_VIMEO_VALUE_DESC="Ingrese la URL completa o solo la ID del video de Vimeo"
