PLG_TASK_ADMINTOOLS_TASK_SESSIONCLEANER_DESC="Removes obsolete session metadata, removing obsolete records from the <code>#__session</code> database table."

[CacheCleaner]
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TITLE="Admin Tools – Cache clean-up"
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_DESC="Empty Joomla's cache. Choose whether to empty the entire cache or just the expired items."

PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE="Clean-up type"
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE_DESC="Choose how to clean up the Joomla! cache. “Expired Only” removed expired items only. “Delete All” removes all cached items. <strong>Important note</strong>: This task simply tells Joomla's Cache component to perform the work. Whether cache items are removed depends on your cache storage and how Joomla itself works. If you cannot remove expired or all cached items from Joomla's Cache management page (that's Joomla's Cache component) this task will also not be able to do anything at all."
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE_CLEAN="Delete All"
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE_EXPIRE="Expired Only"

[TempDirCleaner]
PLG_TASK_ADMINTOOLS_TASK_TEMPDIRCLEANER_TITLE="Admin Tools – Clean up the temporary directory"
PLG_TASK_ADMINTOOLS_TASK_TEMPDIRCLEANER_DESC="Deletes the contents of the temporary directory which are older than 1 minute."

[DeleteInactiveUsers]
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_TITLE="Admin Tools – Delete inactive users"
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_DESC="Deletes user accounts which are inactive (you can choose the criteria)."

PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_TYPE="Delete inactive users"
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_TYPE_DESC="Automatically remove users who have registered but never logged in the site after a specific number of time."
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_BLOCKED="Only if they activated, but never logged in"
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_NOTACTIVATED="Only if they haven't activated their account"
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_BOTH="Activated or not, as long as they haven't logged in"

PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_DAYS="Delete after this many days"
PLG_TASK_ADMINTOOLS_TASK_DELETEINACTIVEUSERS_DAYS_DESC="How many days after the user's registration should we remove him if he still has not logged in the site?"

[AutoImport]
PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_TITLE="Admin Tools – Auto-import configuration"
PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_DESC="Automatically imports Admin Tools configuration settings from a URL"

PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_URL="Automatic import URL"
PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_URL_DESC="Export your settings with Admin Tools' Export feature. Upload the exported JSON file to a location where it is publicly accessible on the web. Enter the URL to that JSON file in all your other sites to periodically and periodically download and import that JSON file. It's equivalent to you downloading the file from that URL and importing it with Admin Tools' Import &amp; Export feature. This feature allows you to essentially “synchronise” the configuration of several Admin Tools installations on different sites."
