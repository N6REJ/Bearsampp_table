PLG_TASK_ADMINTOOLS_TASK_SESSIONOPTIMIZER_DESC="Repairs and optimises the Joomla <code>#__session</code> (session metadata) database table, preventing site access problems on moderately to very busy sites."

[SessionCleaner]
