[PHPFileChangeScanner]
PLG_TASK_ADMINTOOLS_TASK_SCAN_TITLE="Admin Tools – PHP File Change Scanner"
PLG_TASK_ADMINTOOLS_TASK_SCAN_DESC="Scan your site for changed and suspicious PHP files with Admin Tools' PHP File Change Scanner."

PLG_TASK_ADMINTOOLS_LBL_NOTE01="Overrides for the maximum execution time are subject to the following limitations: i. They cannot be longer than the PHP maximum execution time of your server. ii. They cannot be longer than the Task Timeout specified in the Scheduled Tasks options. iii. They cannot be longer than 3600 seconds for CLI and 100 seconds for the web. Values outside these limits will be set to the minimum value among all these limits."

PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_CLI_LABEL="Maximum execution time (CLI)"
PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_CLI_DESC="Override the maximum execution time for each scan step when the Scheduled Task is being executed through a CLI CRON job (the <code>scheduler:run</code> CLI command). Set to 0 to instead use the maximum execution time already configured in the PHP File Change Scanner."

PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_WEB_LABEL="Maximum execution time (web)"
PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_WEB_DESC="Override the maximum execution time for each scan step when the Scheduled Task is being executed through the web (either a URL a.k.a. “Web Cron” or the “Lazy Scheduling” method). Set to 0 to instead use the maximum execution time already configured in the PHP File Change Scanner."

