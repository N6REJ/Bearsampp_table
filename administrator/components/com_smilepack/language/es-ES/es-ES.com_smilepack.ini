COM_SMILEPACK_WIDGETS_PAGE_DESC="Widgets es una colección completa de diversos elementos visuales y funcionales que puedes utilizar en tu contenido. Usando códigos cortos simples puedes crear fácilmente pestañas, acordeones, mapas, videos, galerías de fotos y mucho, mucho más."
COM_SMILEPACK_HEADERS_FOOTERS="Encabezados y Pies de Página"
COM_SMILEPACK_HEADERS_FOOTERS_PAGE_DESC="Inserte CSS, metaetiquetas y scripts como Google Analytics y Facebook Pixels sin editar los archivos de su plantilla. Integre códigos de seguimiento en el encabezado, cuerpo y pie de página de su sitio, ya sea en todo el sitio o en páginas específicas, utilizando lógica condicional integrada."
COM_SMILEPACK_REUSABLE_SNIPPETS="Fragmentos Reutilizables"
COM_SMILEPACK_REUSABLE_SNIPPETS_PAGE_DESC="Optimice la creación de contenido y elimine la redundancia. Cree fragmentos reutilizables de texto, HTML, JavaScript, CSS y PHP para mantener la coherencia en todo su sitio. Con una sencilla integración de shortcode, ahorre tiempo y mantenga la precisión. Agregue lógica condicional para la visualización de contenido dinámico, mejorando la versatilidad."
