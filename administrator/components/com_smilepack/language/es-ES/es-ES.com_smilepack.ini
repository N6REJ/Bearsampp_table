COM_SMILEPACK_SMART_TAG="Etiqueta Inteligente"
COM_SMILEPACK_SMARTTAGS_INTRO1="Las etiquetas inteligentes son pequeños fragmentos de código diseñados para insertar sin esfuerzo información relevante en su contenido, de forma muy similar a cómo un programador usa variables al escribir código. El objetivo principal de Smart Tag es facilitar la creación de contenido dinámico y personalizado."
COM_SMILEPACK_SMARTTAGS_INTRO2="Con las etiquetas inteligentes, puede generar datos, incluida la fecha y hora actuales, la IP, el dispositivo o el país del visitante, la URL de la página actual, el título, la identificación del usuario actualmente conectado, el nombre o el correo electrónico y una gran cantidad de otra información sin necesidad de conocimientos de programación."
